<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can We Fix This?</title>
    <style>
        body {
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            overflow: hidden; /* Prevent scrolling */
        }
        h1 {
            margin-bottom: 20px; /* Add margin below the heading */
        }
        button {
            margin: 10px;
            padding: 15px 25px; /* Increase button padding */
            font-size: 18px; /* Increase font size */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #00796b; /* Button color */
            color: white; /* Text color */
            transition: background-color 0.3s; /* Transition effect */
        }
        button:hover {
            background-color: #004d40; /* Darker shade on hover */
        }
        #button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons */
        }
    </style>
</head>
<body>

    <h1 id="main-text">Can we fix this? Bati na tayo please< </h1>
    <div id="button-container">
        <button id="okay-button">OKAY</button>
        <button id="no-button">No</button>
    </div>

    <script>
        let okayClickCount = 0;

        document.getElementById('okay-button').addEventListener('click', function() {
            okayClickCount++;
            const mainText = document.getElementById('main-text');

            if (okayClickCount === 1) {
                mainText.textContent = "Can we talk rn? imissu bby ðŸ¤Ž!";
            } else if (okayClickCount === 2) {
                mainText.innerHTML = `<a href="https://www.instagram.com/zombccie/profilecard/?igsh=MW5jNTN5ZXdzM3RneQ==" target="_blank" id="link-text">https://www.instagram.com/zombccie/profilecard/?igsh=MW5jNTN5ZXdzM3RneQ==</a>`;
                document.getElementById('okay-button').textContent = "Chat me";
                document.getElementById('no-button').textContent = "Chat me";
            }
        });

        document.getElementById('no-button').addEventListener('click', function() {
            const noButton = document.getElementById('no-button');

            // Get random position within the window
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

            // Set new position
            noButton.style.position = 'absolute'; // Set to absolute to move freely
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>

</body>
</html>
